<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Services</title>
  <link rel="stylesheet" href="/ui/static/style.css">
</head>
<body>
  <div class="header">
    <h1>▸ Agent Services</h1>
    <nav class="tabs">
      <button class="tab active" data-view="dashboard">Dashboard</button>
      <button class="tab" data-view="log">Log</button>
      <button class="tab" data-view="journal">Journal</button>
    </nav>
    <div class="status">
      <span id="conn-label">connecting</span>
      <span class="dot" id="conn-dot"></span>
    </div>
  </div>

  <div class="stats" id="stats-bar">
    <div class="stat">tasks <span class="val" id="stat-total">-</span></div>
    <div class="stat">open <span class="val" id="stat-open">-</span></div>
    <div class="stat">blocked <span class="val" id="stat-blocked">-</span></div>
    <div class="stat">events <span class="val" id="stat-events">-</span></div>
    <div class="stat">reports <span class="val" id="stat-reports">-</span></div>
    <div class="stat">vms <span class="val" id="stat-vms">-</span></div>
  </div>

  <!-- Dashboard view -->
  <div class="view active" id="view-dashboard">
    <div class="main">
      <div class="panel">
        <div class="panel-header">Board</div>
        <div class="panel-body" id="board"></div>
      </div>
      <div class="panel">
        <div class="panel-header">Feed</div>
        <div class="panel-body" id="feed"></div>
      </div>
      <div class="panel-right">
        <div class="panel">
          <div class="panel-header">Reports</div>
          <div class="panel-body" id="reports"></div>
        </div>
        <div class="panel">
          <div class="panel-header">Registry</div>
          <div class="panel-body" id="registry"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Log view -->
  <div class="view" id="view-log">
    <div class="log-toolbar">
      <div class="log-filters">
        <select id="log-range">
          <option value="1h">Last 1h</option>
          <option value="6h">Last 6h</option>
          <option value="24h" selected>Last 24h</option>
          <option value="7d">Last 7d</option>
        </select>
        <input type="text" id="log-agent-filter" placeholder="filter by agent…">
      </div>
      <div class="log-meta">
        <span id="log-count">-</span> entries
        <span class="log-refresh-hint">auto-refresh 30s</span>
      </div>
    </div>
    <div class="log-entries" id="log-entries">
      <div class="empty">Loading log…</div>
    </div>
  </div>

  <!-- Journal view -->
  <div class="view" id="view-journal">
    <div class="log-toolbar">
      <div class="log-filters">
        <select id="journal-range">
          <option value="1h">Last 1h</option>
          <option value="6h">Last 6h</option>
          <option value="24h" selected>Last 24h</option>
          <option value="7d">Last 7d</option>
        </select>
        <input type="text" id="journal-author-filter" placeholder="filter by author…">
        <input type="text" id="journal-tag-filter" placeholder="filter by tag…">
      </div>
      <div class="log-meta">
        <span id="journal-count">-</span> entries
        <span class="log-refresh-hint">auto-refresh 30s</span>
      </div>
    </div>
    <div class="log-entries" id="journal-entries">
      <div class="empty">Loading journal…</div>
    </div>
  </div>

  <script type="module" src="/ui/static/app.js"></script>
</body>
</html>
