<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Services</title>
  <link rel="stylesheet" href="/ui/static/style.css">
</head>
<body>
  <div class="header">
    <h1>â–¸ Agent Services</h1>
    <div class="status">
      <span id="conn-label">connecting</span>
      <span class="dot" id="conn-dot"></span>
    </div>
  </div>

  <div class="stats" id="stats-bar">
    <div class="stat">tasks <span class="val" id="stat-total">-</span></div>
    <div class="stat">open <span class="val" id="stat-open">-</span></div>
    <div class="stat">blocked <span class="val" id="stat-blocked">-</span></div>
    <div class="stat">events <span class="val" id="stat-events">-</span></div>
    <div class="stat">vms <span class="val" id="stat-vms">-</span></div>
  </div>

  <div class="tab-bar">
    <button class="tab active" data-tab="board">Board</button>
    <button class="tab" data-tab="feed">Feed</button>
    <button class="tab" data-tab="registry">Registry</button>
    <button class="tab" data-tab="log">Log</button>
  </div>

  <div class="main">
    <div class="panel tab-content active" id="tab-board">
      <div class="panel-body" id="board"></div>
    </div>
    <div class="panel tab-content" id="tab-feed">
      <div class="panel-body" id="feed"></div>
    </div>
    <div class="panel tab-content" id="tab-registry">
      <div class="panel-body" id="registry"></div>
    </div>
    <div class="panel tab-content" id="tab-log">
      <div class="log-toolbar">
        <div class="log-filters">
          <button class="log-range active" data-range="24h">24h</button>
          <button class="log-range" data-range="1h">1h</button>
          <button class="log-range" data-range="7d">7d</button>
          <button class="log-range" data-range="30d">30d</button>
          <button class="log-range" data-range="all">all</button>
        </div>
        <div class="log-toggle">
          <label class="toggle-label">
            <input type="checkbox" id="log-raw-toggle"> raw
          </label>
        </div>
      </div>
      <div class="panel-body" id="log"></div>
    </div>
  </div>

  <script type="module" src="/ui/static/app.js"></script>
</body>
</html>
